<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Bid gradient -->
    <linearGradient id="bidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#primaryGrad)" opacity="0.1" stroke="url(#primaryGrad)" stroke-width="2"/>
  
  <!-- Simplified taxi -->
  <g transform="translate(12, 20)">
    <!-- Car body -->
    <rect x="0" y="12" width="40" height="14" rx="3" ry="3" fill="url(#primaryGrad)"/>
    
    <!-- Car roof -->
    <rect x="8" y="6" width="24" height="8" rx="2" ry="2" fill="url(#primaryGrad)" opacity="0.9"/>
    
    <!-- Windshield -->
    <rect x="10" y="7" width="20" height="6" rx="1" ry="1" fill="#ffffff" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="8" cy="30" r="4" fill="#2c3e50"/>
    <circle cx="32" cy="30" r="4" fill="#2c3e50"/>
    
    <!-- Taxi sign -->
    <rect x="14" y="2" width="12" height="5" rx="1" ry="1" fill="url(#goldGrad)"/>
    <text x="20" y="6" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="#2c3e50">TAXI</text>
  </g>
  
  <!-- Bid indicators -->
  <g>
    <!-- Simple bid tags -->
    <circle cx="10" cy="12" r="6" fill="url(#bidGrad)"/>
    <text x="10" y="14" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">₹</text>
    
    <circle cx="54" cy="16" r="6" fill="url(#bidGrad)"/>
    <text x="54" y="18" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">₹</text>
    
    <circle cx="8" cy="50" r="6" fill="url(#bidGrad)"/>
    <text x="8" y="52" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">₹</text>
    
    <circle cx="56" cy="52" r="6" fill="url(#bidGrad)"/>
    <text x="56" y="54" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">₹</text>
  </g>
  
  <!-- Center bidding hub -->
  <circle cx="32" cy="32" r="4" fill="url(#goldGrad)"/>
  <text x="32" y="35" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#2c3e50">₹</text>
</svg>
