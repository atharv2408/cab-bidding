<!DOCTYPE html>
<html>
<head>
    <title>Test Direct Navigation</title>
</head>
<body>
    <h1>Driver Portal Navigation Test</h1>
    
    <button onclick="testNavigation()">Test Driver Portal Navigation</button>
    
    <div id="result"></div>
    
    <script>
        function testNavigation() {
            console.log('ğŸš— Driver Portal button clicked - using direct navigation');
            
            // Simulate the current path
            let currentPath = '/';
            console.log('Current path:', currentPath);
            
            // Test navigation
            currentPath = '/driver/login';
            console.log('ğŸ”„ Path changed to:', currentPath);
            
            // Test driver mode detection
            const isDriverMode = currentPath.startsWith('/driver');
            console.log('ğŸ” Driver mode:', isDriverMode);
            
            document.getElementById('result').innerHTML = `
                <h2>Navigation Test Results:</h2>
                <p>âœ… Button clicked</p>
                <p>âœ… Path would change to: ${currentPath}</p>
                <p>âœ… Driver mode detected: ${isDriverMode ? 'YES' : 'NO'}</p>
                <p>${isDriverMode ? 'âœ… Would switch to DriverApp' : 'âŒ Would stay in CustomerApp'}</p>
            `;
            
            // In real app, this would be:
            // window.location.href = '/driver/login';
            console.log('âœ… Navigation test complete - check console for logs');
        }
        
        // Test the app switching logic
        function testAppSwitching() {
            const paths = ['/', '/bids', '/driver', '/driver/login', '/driver/dashboard'];
            
            console.log('Testing app switching logic:');
            paths.forEach(path => {
                const isDriverMode = path.startsWith('/driver');
                const app = isDriverMode ? 'DriverApp' : 'CustomerApp';
                console.log(`Path "${path}" -> ${app} (isDriverMode: ${isDriverMode})`);
            });
        }
        
        // Run test on load
        testAppSwitching();
    </script>
</body>
</html>
