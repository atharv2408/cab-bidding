<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the logo elements -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Gradient for bid elements -->
    <linearGradient id="bidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <!-- Golden gradient for accent elements -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="backgroundGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.1"/>
      <stop offset="90%" style="stop-color:#667eea" stop-opacity="0.05"/>
      <stop offset="100%" style="stop-color:#764ba2" stop-opacity="0.1"/>
    </radialGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="72" fill="url(#backgroundGrad)" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Main car illustration -->
  <g transform="translate(25, 45)" filter="url(#shadow)">
    <!-- Car body main -->
    <rect x="5" y="25" width="90" height="30" rx="6" ry="6" fill="url(#primaryGradient)"/>
    
    <!-- Car roof/cabin -->
    <path d="M20 25 L20 12 C20 8 24 8 24 8 L76 8 C80 8 80 12 80 12 L80 25 Z" fill="url(#primaryGradient)" opacity="0.9"/>
    
    <!-- Windshield -->
    <path d="M24 25 L24 14 L76 14 L76 25" fill="#e8f4fd" opacity="0.9"/>
    
    <!-- Side windows -->
    <rect x="10" y="28" width="12" height="15" rx="2" ry="2" fill="#e8f4fd" opacity="0.8"/>
    <rect x="78" y="28" width="12" height="15" rx="2" ry="2" fill="#e8f4fd" opacity="0.8"/>
    
    <!-- Car wheels -->
    <circle cx="20" cy="65" r="10" fill="#2c3e50"/>
    <circle cx="80" cy="65" r="10" fill="#2c3e50"/>
    <!-- Wheel rims -->
    <circle cx="20" cy="65" r="6" fill="#34495e"/>
    <circle cx="80" cy="65" r="6" fill="#34495e"/>
    
    <!-- Headlights -->
    <ellipse cx="0" cy="38" rx="4" ry="6" fill="url(#goldGradient)" filter="url(#glow)"/>
    <ellipse cx="100" cy="38" rx="4" ry="6" fill="#ff6b6b" filter="url(#glow)"/>
    
    <!-- Taxi rooftop sign -->
    <rect x="35" y="0" width="30" height="12" rx="3" ry="3" fill="url(#goldGradient)" filter="url(#shadow)"/>
    <text x="50" y="8" text-anchor="middle" font-family="Arial Black, Arial" font-size="8" font-weight="bold" fill="#2c3e50">TAXI</text>
  </g>
  
  <!-- Bidding elements around the car -->
  <g>
    <!-- Bid price tags -->
    <!-- Top left -->
    <g transform="translate(15, 20)" filter="url(#shadow)">
      <path d="M0 0 L25 0 L28 10 L25 20 L0 20 L3 10 Z" fill="url(#bidGradient)"/>
      <text x="14" y="13" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">₹120</text>
    </g>
    
    <!-- Top right -->
    <g transform="translate(107, 25)" filter="url(#shadow)">
      <path d="M0 0 L25 0 L28 10 L25 20 L0 20 L3 10 Z" fill="url(#bidGradient)"/>
      <text x="14" y="13" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">₹135</text>
    </g>
    
    <!-- Bottom left -->
    <g transform="translate(10, 105)" filter="url(#shadow)">
      <path d="M0 0 L25 0 L28 10 L25 20 L0 20 L3 10 Z" fill="url(#bidGradient)"/>
      <text x="14" y="13" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">₹150</text>
    </g>
    
    <!-- Bottom right -->
    <g transform="translate(115, 110)" filter="url(#shadow)">
      <path d="M0 0 L25 0 L28 10 L25 20 L0 20 L3 10 Z" fill="url(#bidGradient)"/>
      <text x="14" y="13" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">₹165</text>
    </g>
  </g>
  
  <!-- Connecting animation lines from bids to center -->
  <g opacity="0.4" stroke="url(#primaryGradient)" stroke-width="2" stroke-dasharray="5,3" fill="none">
    <path d="M30 35 Q45 55 60 70"/>
    <path d="M120 40 Q105 55 90 70"/>
    <path d="M25 115 Q45 95 60 80"/>
    <path d="M130 120 Q105 95 90 80"/>
  </g>
  
  <!-- Central bidding hub icon -->
  <g transform="translate(70, 70)" filter="url(#glow)">
    <circle cx="0" cy="0" r="8" fill="url(#goldGradient)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">₹</text>
  </g>
  
  <!-- Mobile phone icon -->
  <g transform="translate(125, 8)" opacity="0.7" filter="url(#shadow)">
    <rect x="0" y="0" width="15" height="24" rx="3" ry="3" fill="url(#primaryGradient)"/>
    <rect x="2" y="3" width="11" height="15" rx="1" ry="1" fill="#ffffff"/>
    <circle cx="7.5" cy="21" r="1.5" fill="#ffffff"/>
    <rect x="4" y="1" width="7" height="1" rx="0.5" ry="0.5" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(8, 8)" opacity="0.7" filter="url(#shadow)">
    <path d="M8 0 C12.4 0 16 3.6 16 8 C16 14 8 22 8 22 S0 14 0 8 C0 3.6 3.6 0 8 0 Z" fill="#ff6b6b"/>
    <circle cx="8" cy="8" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Route indicator -->
  <g transform="translate(130, 130)" opacity="0.6">
    <path d="M0 8 L8 0 L16 8 L8 16 Z" fill="url(#goldGradient)" filter="url(#shadow)"/>
    <circle cx="8" cy="8" r="2" fill="#ffffff"/>
  </g>
</svg>
