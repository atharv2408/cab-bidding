<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Bid gradient -->
    <linearGradient id="bidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo icon section -->
  <g transform="translate(5, 10)">
    <!-- Background circle -->
    <circle cx="35" cy="30" r="32" fill="url(#primaryGradient)" opacity="0.1" stroke="url(#primaryGradient)" stroke-width="2"/>
    
    <!-- Main taxi -->
    <g transform="translate(15, 15)" filter="url(#shadow)">
      <!-- Car body -->
      <rect x="0" y="12" width="40" height="16" rx="3" ry="3" fill="url(#primaryGradient)"/>
      
      <!-- Car roof -->
      <rect x="8" y="6" width="24" height="8" rx="2" ry="2" fill="url(#primaryGradient)" opacity="0.9"/>
      
      <!-- Windshield -->
      <rect x="10" y="7" width="20" height="6" rx="1" ry="1" fill="#ffffff" opacity="0.8"/>
      
      <!-- Wheels -->
      <circle cx="8" cy="32" r="5" fill="#2c3e50"/>
      <circle cx="32" cy="32" r="5" fill="#2c3e50"/>
      <circle cx="8" cy="32" r="3" fill="#34495e"/>
      <circle cx="32" cy="32" r="3" fill="#34495e"/>
      
      <!-- Headlights -->
      <ellipse cx="-2" cy="20" rx="2" ry="3" fill="url(#goldGradient)"/>
      <ellipse cx="42" cy="20" rx="2" ry="3" fill="#ff6b6b"/>
      
      <!-- Taxi sign -->
      <rect x="14" y="2" width="12" height="6" rx="1" ry="1" fill="url(#goldGradient)"/>
      <text x="20" y="6" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="#2c3e50">TAXI</text>
    </g>
    
    <!-- Bid indicators -->
    <g opacity="0.8">
      <circle cx="8" cy="12" r="5" fill="url(#bidGradient)"/>
      <text x="8" y="14" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="white">₹</text>
      
      <circle cx="62" cy="18" r="5" fill="url(#bidGradient)"/>
      <text x="62" y="20" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="white">₹</text>
      
      <circle cx="10" cy="50" r="5" fill="url(#bidGradient)"/>
      <text x="10" y="52" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="white">₹</text>
    </g>
    
    <!-- Central hub -->
    <circle cx="35" cy="30" r="4" fill="url(#goldGradient)"/>
    <text x="35" y="33" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#2c3e50">₹</text>
  </g>
  
  <!-- Text section -->
  <g transform="translate(85, 20)" filter="url(#shadow)">
    <!-- Main title -->
    <text x="0" y="25" font-family="Arial Black, Arial" font-size="28" font-weight="bold" fill="url(#primaryGradient)">CAB BIDDING</text>
    
    <!-- Subtitle -->
    <text x="2" y="45" font-family="Arial" font-size="16" font-weight="600" fill="url(#textGradient)">SYSTEM</text>
    
    <!-- Tagline -->
    <text x="2" y="60" font-family="Arial" font-size="11" font-weight="400" fill="#666" opacity="0.8">Find your perfect ride with competitive offers</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Mobile phone icon -->
    <g transform="translate(270, 8)">
      <rect x="0" y="0" width="10" height="16" rx="2" ry="2" fill="url(#primaryGradient)"/>
      <rect x="1" y="2" width="8" height="10" rx="1" ry="1" fill="#ffffff"/>
      <circle cx="5" cy="14" r="1" fill="#ffffff"/>
    </g>
    
    <!-- Location pin -->
    <g transform="translate(270, 55)">
      <path d="M5 0 C7.8 0 10 2.2 10 5 C10 8.5 5 14 5 14 S0 8.5 0 5 C0 2.2 2.2 0 5 0 Z" fill="#ff6b6b"/>
      <circle cx="5" cy="5" r="2" fill="#ffffff"/>
    </g>
  </g>
</svg>
